<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      h1 {
        text-align: center;
      }
      form {
        margin: 0 auto;
        width: 50%;
        background-color: gainsboro;
        padding: 15px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="w-50 p-3 --bs-green-100">
      <fieldset>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">      
        <br/>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" class="form-control"required>
        <br/>

        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label for="destination1" class="form-label">Cidade</label>

        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label for="destination2" class="form-label">Campo</label>

        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label for="destination3" class="form-label">Praia</label>

        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label for="destination4" class="form-label">Montanhas</label>
        <br/>

        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control w-25 p-3" type="date" id="date">
        <br/>

        <label for="promo" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement" >Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
          <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        </label>
      </fieldset>

      <button class="btn btn-outline-success" type="submit" id="submit-btn" >Participar do concurso TrybeTrip</button>
      <button class="btn btn-outline-secondary" type="button" id="clear-btn">Apagar informações</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
